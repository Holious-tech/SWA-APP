name: Generate C4 Diagrams

on:
  push:
    branches: [ main, master ]
    paths:
      - 'architecture/**'
      - '.github/workflows/c4-diagrams.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'architecture/**'
  workflow_dispatch:

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Java (required for Structurizr CLI)
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Install Graphviz (required for PNG export)
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
    
    - name: Download and extract Structurizr CLI
      run: |
        mkdir -p structurizr
        curl -L https://github.com/structurizr/cli/releases/latest/download/structurizr-cli-linux-amd64.tgz -o structurizr-cli.tgz
        tar -xzf structurizr-cli.tgz -C structurizr
        echo "$(pwd)/structurizr" >> $GITHUB_PATH
    
    - name: Verify installation
      run: structurizr-cli --version
    
    - name: Create diagrams directory
      run: mkdir -p architecture/diagrams
    
    - name: List files (for debugging)
      run: ls -la architecture/
    
    - name: Generate diagrams
      working-directory: ./architecture
      run: |
        # Generate diagrams from DSL
        structurizr-cli export -workspace workspace.dsl -format mermaid -output ./diagrams/
        structurizr-cli export -workspace workspace.dsl -format plantuml -output ./diagrams/
        structurizr-cli export -workspace workspace.dsl -format png -output ./diagrams/
        
        # List generated files (for debugging)
        ls -la ./diagrams/
    
    - name: Commit and push changes
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # Check if there are changes to commit
        git add diagrams/
        if ! git diff --quiet && ! git diff --staged --quiet; then
          git commit -m "chore: auto-update C4 diagrams [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
